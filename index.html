<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic GitHub Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 네비게이션 -->
  <nav>
    <button class="navBtn" data-target="home">홈</button>
    <button class="navBtn" data-target="about">소개</button>
    <button class="navBtn" data-target="contact">연락처</button>
  </nav>

  <!-- 섹션 -->
  <section id="home">
    <h1>홈 섹션</h1>
    <p>여기가 메인 화면입니다.</p>
  </section>

  <section id="about">
    <h1>소개 섹션</h1>
    <p>여기는 소개 내용입니다.</p>
  </section>

  <section id="contact">
    <h1>연락처 섹션</h1>
    <p>여기는 연락처 정보입니다.</p>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
